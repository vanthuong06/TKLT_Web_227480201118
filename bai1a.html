<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="nhap">
        <script lang="JAVASCRIPT">
            var Tên, Tuổi;
            Tên=prompt("Bạn hãy nhập vào tên","");
            Tuổi=prompt("Bạn hãy nhập vào tuổi",20);
            document.write("Chào bạn: <b> "+ Tên +"</b>");
            document.write("<br>");
            document.write("Tuổi của bạn là: <u> "+ Tuổi +"</u>");
        </script>
    </div>
</body>
</html>
