<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
    <script lang="Javascript">
        var luachon;
        luachon = prompt ("Bạn hãy nhập vào một số để mở trang web:", 1);
        switch (luachon)
        {
            case "1": window.open ("http: //blu.vn"); break;
            case "2": window.open ("http: //ctu.edu.vn"); break;
            case "3": window.open ("https: //vndoc.vn"); break;
            default : window.open("http: //meta.vn")
        }
    </script>
</body>
</html>
